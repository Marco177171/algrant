{% extends '../base.html' %}

{% block main %}
<h6>account management</h6>
<div class="divider"></div>
<h3>{{ user.username }}</h3>
<a href="">change username</a>
{% for post in posts %}
    <div class="divider"></div>
    <span>{{post.date_time}}</span>
    <p>{{ post.content }}</p>
    <a href="{% url 'post_detail' post_id=post.id %}">learn more</a>
{% endfor %}
</div>
{% endblock %}

{% block explorer %}
<a href="{% url 'index' %}">index</a>
{% endblock %}
